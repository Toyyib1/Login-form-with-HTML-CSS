<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <form>
        <h1>
            Register
        </h1>

        <div class="socialicons">
            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google icon"/>
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="facebook icon"/>
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png" alt="twitter icon"/>
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="linkedin" />
        </div>

        <div class="input-field-container">

            <input type="text" id="username" placeholder="username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password"  required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>

        </div>

        <div class="register">
            <input type="submit" value="REGISTER" >
        </div>

    </form>
</body>
</html>
